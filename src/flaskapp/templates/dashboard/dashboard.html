{% extends "layout.html" %}
{% block content %}

<h1 align="center">Live Voting Dashboard</h1>
<div class="chart" id="bargraph">
    <script>
        var graphs = {{plot | safe}};
        Plotly.plot('bargraph',graphs,{});
    </script>
    <p align="center"><i>Currently the dashboard only renders well in desktop browsers</i></p>
</div>

<script>
    setTimeout(function(){
    window.location.href = '/dashboard';
    }, 20000);
</script>

{% endblock %}
